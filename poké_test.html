<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Preview Pokédex Kalos</title>
    <style>
        :root {
            --dex-orange: #e65c23;
            --dex-orange-dark: #a83f14;
            --dex-black: #1a1a1a;
            --screen-blue: #b5d6e0;
            --lens-blue: #00d2ff;
            --glow-green: #39ff14;
        }

        body {
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        /* Le corps principal */
        .pokedex-body {
            position: relative;
            width: 750px;
            height: 380px;
            background: var(--dex-orange);
            border-radius: 40px 110px 40px 110px;
            display: flex;
            align-items: center;
            padding: 15px;
            box-shadow: 
                0 15px 0 var(--dex-orange-dark),
                0 30px 50px rgba(0,0,0,0.5);
            border: 5px solid #000;
            overflow: hidden;
        }

        /* Bandeau noir central */
        .pokedex-body::before {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 55%;
            background: var(--dex-black);
            z-index: 1;
            border-top: 6px solid #000;
            border-bottom: 6px solid #000;
        }

        /* Lentille de gauche */
        .pokedex-left {
            position: relative;
            z-index: 2;
            flex: 1.2;
            display: flex;
            justify-content: center;
        }

        .lens-outer {
            width: 130px;
            height: 130px;
            background: #d1d1d1;
            border-radius: 50%;
            border: 12px solid #111;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 8px 15px rgba(0,0,0,0.4);
        }

        .lens-inner {
            width: 75px;
            height: 75px;
            background: radial-gradient(circle at 30% 30%, var(--lens-blue), #0056b3);
            border-radius: 50%;
            border: 5px solid #000;
            position: relative;
            box-shadow: 0 0 20px rgba(0,210,255,0.5);
        }

        /* Écran Central */
        .pokedex-center {
            position: relative;
            z-index: 2;
            flex: 2.5;
        }

        .screen-border {
            background: #333;
            padding: 12px;
            border-radius: 12px;
            border: 4px solid #000;
        }

        .screen-display {
            background: var(--screen-blue);
            height: 240px;
            border-radius: 6px;
            border: 4px solid #222;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(rgba(255,255,255,0.1) 50%, transparent 50%);
            background-size: 100% 4px; /* Effet scanlines */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Côté droit */
        .pokedex-right {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .light {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 3px solid #000;
            background: var(--glow-green);
            box-shadow: 0 0 15px var(--glow-green);
        }

        .speaker-grill {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .speaker-grill span {
            width: 45px;
            height: 5px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
        }

        /* Animation de scan */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.4);
            top: 0;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: -5%; }
            100% { top: 105%; }
        }
    </style>
</head>
<body>

<div class="pokedex-body">
    <div class="pokedex-left">
        <div class="lens-outer">
            <div class="lens-inner"></div>
        </div>
    </div>

    <div class="pokedex-center">
        <div class="screen-border">
            <div class="screen-display">
                <div class="scan-line"></div>
                <h2 style="color: #2c3e50; margin: 0;">KALOS DEX v1.0</h2>
                <p style="color: #34495e; font-weight: bold;">INITIALIZING...</p>
            </div>
        </div>
    </div>

    <div class="pokedex-right">
        <div class="light"></div>
        <div class="light"></div>
        <div class="speaker-grill">
            <span></span><span></span><span></span>
        </div>
    </div>
</div>

</body>
</html>
